<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sensual Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Background Video */
    video#bgVideo {
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    /* Overlay Image */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/ge1972/dating.github.io/main/overlay-image.png') center center no-repeat;
      background-size: contain;
      opacity: 0.8;
      z-index: -1;
    }

    /* Fake Chat Box */
    .chat-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 250px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      animation: slideUp 1s ease-out;
    }

    .chat-box::before {
      content: "ðŸ’¬";
      margin-right: 5px;
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media screen and (max-width: 600px) {
      .chat-box {
        width: 90%;
        left: 5%;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="https://raw.githubusercontent.com/ge1972/dating.github.io/main/compressed-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Overlay Image -->
  <div class="overlay"></div>

  <!-- Fake Chat Box -->
  <div class="chat-box">
    Hey there ðŸ‘‹ Wanna have some fun tonight? Click here ðŸ˜˜
  </div>

</body>
</html>
