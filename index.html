<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat With Me</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .hero-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .chat-box {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 15px;
      text-align: left;
    }

    .chat-box p {
      margin: 10px 0;
    }

    .reply {
      background-color: #d0f0c0;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .cta-button {
      background-color: #ff2c6d;
      color: #fff;
      padding: 15px;
      display: inline-block;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
      width: 100%;
    }

    .cta-button:hover {
      background-color: #e6005c;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      .cta-button {
        padding: 12px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/deepanshu2019upreti/images/main/girl.png" alt="Landing" class="hero-image" />
    <div class="chat-box">
      <p><strong>👩 Girl:</strong> Hey, you're close to me? 😍</p>
      <div class="reply"><strong>👨 You:</strong> Yes 🥰 Just signed up...</div>
      <p><strong>👩 Girl:</strong> Wanna have fun tonight? I'm free 😘</p>
      <div class="reply"><strong>👨 You:</strong> I'm clicking now 🔥</div>
    </div>
    <a href="https://your-cpa-link.com" class="cta-button">Start Chatting Now 🔥</a>
  </div>
</body>
</html>
