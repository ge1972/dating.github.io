<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meet Singles In Your Area</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      z-index: 1;
      pointer-events: none;
    }

    .cta-button {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff3366;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      z-index: 2;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .cta-button:hover {
      background-color: #e6004c;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay loop muted playsinline id="bg-video">
    <source src="compressed-video.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Image Overlay -->
  <img src="compressed-image.png" class="overlay" />

  <!-- Call-To-Action Button -->
  <a href="YOUR-LINK-HERE" class="cta-button">Join Now</a>

</body>
</html>
