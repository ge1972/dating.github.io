<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat With Me</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      /* Remove padding to fill screen */
      min-height: 100vh;
    }

    .container {
      /* Expand to full viewport */
      width: 100%;
      min-height: 100vh;
      background-color: white;
      padding: 20px;
      /* Remove max-width constraint */
      border-radius: 0; /* Remove rounded corners for full-screen */
    }

    /* Keep other styles the same */
    .hero-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .chat-box {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 15px;
      text-align: left;
    }

    /* ... rest of your CSS ... */
  </style>
</head>
<body>
  <div class="container">
    <!-- Your content remains the same -->
    <img src="https://raw.githubusercontent.com/deepanshu2019upreti/images/main/girl.png" alt="Girl smiling" class="hero-image">
    <div class="chat-box">
      <p><strong>👩 Girl:</strong> Hey, you're close to me? 😍</p>
      <div class="reply"><strong>👨 You:</strong> Yes 🥰 Just signed up...</div>
      <p><strong>👩 Girl:</strong> Wanna have fun tonight? I'm free 😘</p>
      <div class="reply"><strong>👨 You:</strong> I'm clicking now 🔥</div>
    </div>
    <a href="https://your-cpa-link.com" class="cta-button">Start Chatting Now 🔥</a>
  </div>
</body>
</html>
